        function generateJSONInfo(section) {
            var jsonInfoContainer = document.getElementById("jsonInfo");
            jsonInfoContainer.innerHTML = ""; // Clear previous content

            var sectionData = pages[section];

            // Iterate over each key in the section
            Object.keys(sectionData).forEach(function (key) {
                // Create a dropdown container for each key
                var dropdownContainer = document.createElement("div");
                dropdownContainer.classList.add("dropdown-container");

                // Create the dropdown button
                var dropdownButton = document.createElement("button");
                dropdownButton.classList.add("dropdown-button");
                dropdownButton.textContent = key;

                // Create the dropdown content
                var dropdownContent = document.createElement("div");
                dropdownContent.classList.add("dropdown-content");

                // Create a list to hold the properties
                var propertyList = document.createElement("ul");

                // Iterate over each property of the key
                var properties = sectionData[key];
                Object.keys(properties).forEach(function (propertyKey) {
                    var propertyValue = properties[propertyKey];

                    // Create list item for each property
                    var propertyItem = document.createElement("li");
                    var parameterString = "";

                    // Check if the property is "parameters"
                    if (propertyKey === "parameters") {
                        // Iterate over each parameter and its description
                        Object.keys(propertyValue).forEach(function (paramKey) {
                            parameterString += `<strong>${paramKey}:</strong> ${propertyValue[paramKey]}<br>`;
                        });
                    } else {
                        parameterString = `<strong>${propertyKey}:</strong> ${propertyValue}`;
                    }

                    propertyItem.innerHTML = parameterString;
                    propertyList.appendChild(propertyItem);
                });

                // Append property list to dropdown content
                dropdownContent.appendChild(propertyList);

                // Append dropdown button and content to the dropdown container
                dropdownContainer.appendChild(dropdownButton);
                dropdownContainer.appendChild(dropdownContent);

                // Append the dropdown container to the JSON info container
                jsonInfoContainer.appendChild(dropdownContainer);

                // Toggle dropdown content visibility on button click
                dropdownButton.addEventListener("click", function () {
                    dropdownContent.classList.toggle("show");
                });
            });
        }

        // Add click event listeners to sidebar links
        var sidebarLinks = document.querySelectorAll(".sidebar a");
        sidebarLinks.forEach(function (link) {
            link.addEventListener("click", function (event) {
                var section = event.target.getAttribute("href").substring(1); // Remove '#'
                generateJSONInfo(section);
